<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="circle"></div>
        <div class="container">
            <div class="signup">
                <div class="signup_container">
                    <div class="signup_text">
                        <h1>Sign up</h1>
                    </div>
                    <div class="email_input">
                        <p>By signing up, you agree to</p>
                        <input type="email">
                        <button>Sign in</button>
                        <p>Already have an account?<a href="#">  Log in</a></p>
                    </div>
                </div>
            </div>
            <div class="signup_img">
                <div class="signup_img_container">
                    <div class="signup_img_image">
                        <img src="./images.jfif" alt="">
                    </div>
                    <div class="signup_plan">
                        <h1>Your plan includes</h1>
                        <ul>
                            <li>
                                <p>Unlimited projects and recources</p>
                            </li>
                            <li>
                                <p>Unlimited templates</p>
                            </li>
                            <li>
                                <p>Unlimited storage</p>
                            </li>
                            <li>
                                <p>List, Board, and Calendar views</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
